<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FlowState</title>

    <style>
        body {
            margin: 0;
            padding: 18px;
            font-family: Inter, Arial, sans-serif;
            background: #0c0c0c;
            color: #f2f2f2;
            width: 330px;
        }


        h1 {
            font-size: 23px;
            font-weight: 800;
            margin: 0 0 18px 0;
            text-align: center;
            color: #9bff9b;
            /*  green(my fav lowkey) */

        }


        #time-spent {
            background: #141414;
            border: 1px solid #242424;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }


        #siteList {
            list-style: none;
            padding: 0;
            margin: 0;
        }


        .site-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #131313;
            border: 1px solid #202020;
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 12px;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .site-item:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
        }


        .site-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }


        .site-icon {
            width: 38px;
            height: 38px;
            background: #1f1f1f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d0d0d0;
            font-size: 15px;
            font-weight: 700;
            border: 1px solid #2a2a2a;
            object-fit: contain;
            padding: 4px;
            flex-shrink: 0;
        }


        .site-name {
            font-size: 14.5px;
            font-weight: 500;
            max-width: 140px;
            color: #f4f4f4;
            word-break: break-word;
        }


        .site-time {
            font-size: 14px;
            font-weight: 700;
            color: #9bff9b;
        }
    </style>
</head>

<body>
    <h1>FlowState</h1>

    <div id="time-spent">Today: 0 min</div>

    <div id="stats" style="cursor: pointer;">
        <ul id="siteList"></ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
