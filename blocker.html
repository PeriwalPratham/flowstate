<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FlowState — Pause</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #0c0c0c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0
        }

        .card {
            background: #111;
            border-radius: 12px;
            padding: 28px;
            max-width: 720px;
            width: 90%;
            text-align: center;
            border: 1px solid #222
        }

        h1 {
            color: #9bff9b;
            margin-bottom: 8px
        }

        p {
            color: #ccc;
            margin-bottom: 18px
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600
        }

        .continue {
            background: #9bff9b;
            color: #071
        }

        .block {
            background: #222;
            color: #fff
        }

        .meta {
            margin-top: 12px;
            color: #9bff9b;
            font-weight: 700
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>One second. Think.</h1>
        <p id="reason">You are navigating to a blocked site.</p>
        <div class="meta" id="domainText"></div>
        <div style="height:10px"></div>
        <div class="controls">
            <button id="continueBtn" class="continue">Continue (after 1s)</button>
            <button id="blockTodayBtn" class="block">Block for Today</button>
        </div>
        <div style="height:8px"></div>
        <div style="font-size:12px;color:#aaa">FlowState — small friction to help you choose focus.</div>
    </div>
    <script src="blocker.js" defer></script>
</body>

</html>
