<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState Dashboard</title>
    <!-- Chart.js removed (extensions block remote scripts). Using a local canvas renderer in dashboard.js -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Lora', 'Georgia', serif;
            background: #0c0c0c;
            color: #f2f2f2;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #131313;
            border-right: 1px solid #242424;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 800;
            color: #9bff9b;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 15px;
            color: #d0d0d0;
        }

        .nav-item:hover {
            background: #1f1f1f;
        }

        .nav-item.active {
            background: #9bff9b;
            color: #0c0c0c;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 18px;
            display: none;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid #242424;
        }

        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #9bff9b;
            color: #0c0c0c;
        }

        .btn-primary:hover {
            background: #7de97d;
        }

        .btn-secondary {
            background: #1f1f1f;
            color: #f2f2f2;
            border: 1px solid #2a2a2a;
        }

        .btn-secondary:hover {
            background: #242424;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #141414;
            border: 1px solid #242424;
            padding: 24px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #9bff9b;
        }

        .chart-container {
            background: #141414;
            border: 1px solid #242424;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-header h2 {
            font-size: 18px;
            font-weight: 700;
        }

        .chart-tabs {
            display: flex;
            gap: 8px;
        }

        .chart-tab {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: #1f1f1f;
            color: #d0d0d0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .chart-tab.active {
            background: #9bff9b;
            color: #0c0c0c;
        }

        .chart-canvas {
            position: relative;
            height: 300px;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                border-right: none;
                border-bottom: 1px solid #242424;
                padding: 16px;
                gap: 16px;
            }

            .main-content {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">FlowState</div>
        <div class="nav-menu">
            <div class="nav-item active">
                <span>Dashboard</span>
            </div>
            <div class="nav-item" onclick="alert('Usage Limits coming soon')">
                <span>Usage Limits</span>
            </div>
            <div class="nav-item" onclick="alert('In-App Blocking coming soon')">
                <span>In-App Blocking</span>
            </div>
            <div class="nav-item" onclick="alert('Categories coming soon')">
                <span>Categories</span>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="nav-item" onclick="alert('Settings coming soon')">
                <span>Settings</span>
            </div>
            <div class="nav-item" onclick="alert('Help coming soon')">
                <span>Get Help</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="header-controls">
                <button class="btn btn-secondary" id="usageTimeBtn">Usage Time</button>
                <button class="btn btn-secondary" id="todayBtn">Today</button>
                <button class="btn btn-secondary">â‹¯</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Usage</div>
                <div class="stat-value" id="totalUsage">0m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="totalSessions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Daily Usage</div>
                <div class="stat-value" id="avgDaily">0m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Global Daily Average</div>
                <div class="stat-value" id="globalAvg">0m</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2>Blocking</h2>
                <div class="chart-tabs">
                </div>
            </div>
            <div style="background:#0b0b0b;border:1px solid #242424;padding:18px;border-radius:10px;">
                <div style="display:flex;gap:8px;align-items:center;">
                    <input id="blockInput" placeholder="example.com"
                        style="flex:1;padding:8px;border-radius:8px;border:1px solid #222;background:#0f0f0f;color:#fff" />
                    <button id="addBlockBtn" class="btn btn-primary">Add</button>
                </div>
                <div style="height:12px"></div>
                <ul id="blockedList"
                    style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px;max-height:220px;overflow:auto">
                </ul>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2>Usage Over Time</h2>
                <div class="chart-tabs">
                    <button class="chart-tab active" data-period="hourly">Hourly</button>
                    <button class="chart-tab" data-period="daily">Daily</button>
                    <button class="chart-tab" data-period="weekly">Weekly</button>
                </div>
            </div>
            <div class="chart-canvas">
                <canvas id="usageChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
