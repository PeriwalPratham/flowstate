<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blocked</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #0c0c0c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0
        }

        .card {
            background: #111;
            border-radius: 12px;
            padding: 28px;
            max-width: 720px;
            width: 90%;
            text-align: center;
            border: 1px solid #222
        }

        h1 {
            color: #ff7b7b;
            margin-bottom: 8px
        }

        p {
            color: #ccc;
            margin-bottom: 18px
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin: 6px
        }

        .unblock {
            background: #9bff9b;
            color: #071
        }

        .close {
            background: #222;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Site blocked</h1>
        <p id="msg">This site has been blocked by FlowState.</p>
        <div>
            <button id="unblock" class="unblock">Unblock this site</button>
            <button id="closeBtn" class="close">Close tab</button>
        </div>
        <div style="height:10px"></div>
        <div style="font-size:12px;color:#aaa">Manage your blocked sites in the Dashboard.</div>
    </div>
    <script src="blocked.js" defer></script>
</body>

</html>
